<ion-header>
  <ion-toolbar>
    <ion-title>Shopping List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <form class="ion-padding">
    <ion-item>
      <ion-label>Ingredient:</ion-label>
      <ion-input label="ingredient" placeholder="Milk"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Quantity:</ion-label>
      <ion-input label="quantity" placeholder="1"></ion-input>
    </ion-item>
  </form>

  <ion-button expand="block">Add Item</ion-button>

  <app-tabs></app-tabs>
</ion-content>
