<ion-header>
  <ion-toolbar>
    <ion-title>Recipes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div
    *ngFor="let recipe of recipes"
    (ondblclick)="deleteRecipe(recipe.id)"
    [attr.recipeId]="recipe.id"
    class="container"
  >
    <p class="container__text">
      {{recipe.ingredient}} <br />
      <span> {{recipe.quantity}} </span>
    </p>
  </div>

  <!--
    double click recipe to show the delete icon for deleting
   -->
</ion-content>
