<ion-header>
  <ion-toolbar>
    <ion-title>Recipes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="container" *ngFor="let recipe of recipes">
    <p class="container__text">
      {{recipe.ingredient}} <br />
      <span> {{recipe.quantity}} </span>
    </p>
  </div>
</ion-content>
