<ion-header>
  <ion-toolbar>
    <ion-title>Recipes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div *ngFor="let recipe of recipes" class="container">
    <p class="container__text">
      {{recipe.ingredient}} <br />
      <span> {{recipe.quantity}} </span>
    </p>

    <ion-icon
      class="container__icon"
      (click)="deleteRecipe(recipe.id)"
      name="close-circle-outline"
    ></ion-icon>
  </div>

  <!--
    double click recipe to show the delete icon for deleting
   -->
</ion-content>
